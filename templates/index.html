<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTA Train Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>MTA Train Monitor</h1>
    <label for="mode">Select Mode:</label>
    <select id="mode" onchange="toggleLineInput()">
        <option value="subway">Subway</option>
        <option value="lirr">LIRR</option>
    </select>
    <span id="subway-line-span">
        <label for="line">Line:</label>
        <select id="line">
            <option value="ALL">All</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="J">J</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="Q">Q</option>
            <option value="R">R</option>
            <option value="S">S</option>
            <option value="Z">Z</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
    </span>
    <button onclick="loadTrains()">Monitor</button>
    <div id="alert"></div>
    <table id="train-table">
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
    </table>

    <!-- Schedule Modal -->
    <div id="schedule-modal" style="display:none;">
        <header>
            <h2>Train Schedule</h2>
        </header>
        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Sequence</th>
                    <th>Stop ID</th>
                    <th>Stop Name</th>
                    <th>Scheduled</th>
                    <th>Arrival</th>
                    <th>Track</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <footer>
            <button onclick="closeSchedule()">Close</button>
        </footer>
    </div>
    <div id="modal-backdrop" style="display:none;" onclick="closeSchedule()"></div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
